<div class="flex flex-col sm:flex-row items-center  sm:justify-center  flex-auto min-w-0">
  <div class="flex items-center justify-center w-full w-auto">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0 border border-gray-300 shadow-lg p-6 rounded-2xl bg-white">

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Login</div>

      <!-- Alert -->
      <fuse-alert class="mt-8" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
      </fuse-alert>

      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

        <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>E-mail</mat-label>
          <input id="email" matInput [formControlName]="'email'">
          <mat-error *ngIf="signInForm.get('email').hasError('required')">
            E-mail é obrigatória.
          </mat-error>
          <mat-error *ngIf="signInForm.get('email').hasError('email')">
            Por favor insira um endereço de e-mail válido.
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>Senha</mat-label>
          <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
          <button mat-icon-button type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
          </button>
          <mat-error>
            Senha obrigatória.
          </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
          [disabled]="signInForm.disabled" (click)="signIn()">
          <span *ngIf="!signInForm.disabled">
            Login
          </span>
          <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
            [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

      </form>
    </div>
  </div>
</div>
